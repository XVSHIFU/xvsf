baseURL: "https://xvshifu.github.io/xvsf/"
languageCode: "zh-cn"
title: "xvsf"
theme: "PaperMod"

canonifyURLs: true
hasCJKLanguage: true

pagination:
  pagerSize: 10

enableRobotsTXT: true

params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowShareButtons: false
  disableSpecial1stPost: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4
    distance: 1000
    keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    enabled: true
    title: "她和她的猫"
    Content: "那一天，我被她抱回了家。从此以后，我成了她的猫"
    imageUrl: "img/1.png"
    imageWidth: 120
    imageHeight: 120
  comments: true
  showtoc: true  # 显示目录
  tocopen: true  # 自动展开目录
  assets:
    disableHLJS: true

markup:
  highlight:
    # 设为 false，这样我们才能用 CSS 自定义颜色主题
    noClasses: false
    # 设为 false 以使用外部 CSS (推荐)，如果设为 true 则使用 style 字段定义的内联样式
    # 这里我们配合下面的 CSS 文件，建议用 false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true  # 开启行号
    lineNumbersInTable: true
    style: "dracula" # 这里定义默认的高亮配色风格，可选 monokai, github, dracula 等
    tabWidth: 4
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  
menu:
  main:
    - identifier: home
      name: 首页
      url: ""
      weight: 5
    - identifier: posts
      name: 文章
      url: posts/
      weight: 10
    - identifier: categories
      name: 归类
      url: categories/
      weight: 20
    - identifier: tags
      name: 标签
      url: tags/
      weight: 30
    - identifier: search
      name: 搜索
      url: search/
      weight: 40
    - identifier: about
      name: 关于
      url: about/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

cover:
    hiddenInList: false # 在文章列表和首页显示封面
    hiddenInSingle: true # 在单页隐藏封面


